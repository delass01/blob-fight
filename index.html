<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blob Fight - Zombie City</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  physics: {
    default: 'arcade',
    arcade: {
      debug: false
    }
  },
  scene: {
    preload: preload,
    create: create,
    update: update
  }
};

let player;
let zombies;
let cursors;
let buildings;
let playerSize = 1;

const game = new Phaser.Game(config);

function preload() {
  this.load.spritesheet('player', 'assets/green_blob_walk.png', { frameWidth: 32, frameHeight: 32 });
  this.load.spritesheet('zombie', 'assets/zombie_walk_sheet_0.png', { frameWidth: 32, frameHeight: 32 });
  this.load.image('road', 'assets/tile_road.png');
  this.load.image('building', 'assets/building_topdown_0.png');
}

function create() {
  // Sol
  for (let x = 0; x < 800; x += 64) {
    for (let y = 0; y < 600; y += 64) {
      this.add.image(x, y, 'road').setOrigin(0);
    }
  }

  // Animations
  this.anims.create({
    key: 'walk',
    frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
    frameRate: 6,
    repeat: -1
  });
  this.anims.create({
    key: 'zwalk',
    frames: this.anims.generateFrameNumbers('zombie', { start: 0, end: 3 }),
    frameRate: 6,
    repeat: -1
  });

  // Joueur
  player = this.physics.add.sprite(400, 300, 'player').play('walk');
  player.setCollideWorldBounds(true);

  // Zombies
  zombies = this.physics.add.group();
  for (let i = 0; i < 10; i++) {
    const x = Phaser.Math.Between(50, 750);
    const y = Phaser.Math.Between(50, 550);
    let z = zombies.create(x, y, 'zombie').play('zwalk');
    z.setVelocity(Phaser.Math.Between(-50, 50), Phaser.Math.Between(-50, 50));
    z.setBounce(1).setCollideWorldBounds(true);
  }

  // BÃ¢timents
  buildings = this.physics.add.staticGroup();
  buildings.create(200, 200, 'building');
  buildings.create(600, 400, 'building');

  this.physics.add.collider(player, buildings);
  this.physics.add.collider(zombies, buildings);
  this.physics.add.collider(zombies, zombies);

  // Manger zombies
  this.physics.add.overlap(player, zombies, (player, zombie) => {
    zombie.destroy();
    playerSize += 0.05;
    player.setScale(playerSize);
  });

  cursors = this.input.keyboard.createCursorKeys();

  // Mobile touch
  this.input.addPointer(1);
}

function update() {
  let speed = 160;
  player.setVelocity(0);

  if (cursors.left.isDown) {
    player.setVelocityX(-speed);
  } else if (cursors.right.isDown) {
    player.setVelocityX(speed);
  }

  if (cursors.up.isDown) {
    player.setVelocityY(-speed);
  } else if (cursors.down.isDown) {
    player.setVelocityY(speed);
  }

  // Mobile input
  if (this.input.pointer1.isDown) {
    const dx = this.input.pointer1.x - player.x;
    const dy = this.input.pointer1.y - player.y;
    const angle = Math.atan2(dy, dx);
    player.setVelocityX(Math.cos(angle) * speed);
    player.setVelocityY(Math.sin(angle) * speed);
  }
}
</script>
</body>
</html>
