<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Blob Fight</title>
  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    canvas {
      background: #333;
      display: block;
      margin: 20px auto;
      border: 2px solid #555;
    }
    #info {
      margin: 10px auto;
      width: 600px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Blob Fight</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="info">
    <p>Joueur 1 : Z (gauche), S (droite), D (attaque)</p>
    <p>Joueur 2 : Flèches Gauche/Droite, M (attaque)</p>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Blob class simple
    class Blob {
      constructor(x, y, color, leftKey, rightKey, attackKey) {
        this.x = x;
        this.y = y;
        this.radius = 30;
        this.color = color;
        this.speed = 4;
        this.health = 100;
        this.isAttacking = false;
        this.attackCooldown = 0;

        this.leftKey = leftKey;
        this.rightKey = rightKey;
        this.attackKey = attackKey;
        this.moveLeft = false;
        this.moveRight = false;
      }

      draw() {
        // Draw blob body
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();

        // Draw health bar
        ctx.fillStyle = 'red';
        ctx.fillRect(this.x - 40, this.y - this.radius - 20, 80, 10);
        ctx.fillStyle = 'lime';
        ctx.fillRect(this.x - 40, this.y - this.radius - 20, 80 * (this.health / 100), 10);

        // Draw attack effect if attacking
        if (this.isAttacking) {
          ctx.beginPath();
          ctx.strokeStyle = 'yellow';
          ctx.lineWidth = 5;
          ctx.arc(this.x, this.y, this.radius + 10, 0, Math.PI * 2);
          ctx.stroke();
        }
      }

      update() {
        if (this.moveLeft && this.x - this.radius > 0) {
          this.x -= this.speed;
        }
        if (this.moveRight && this.x + this.radius < canvas.width) {
          this.x += this.speed;
        }

        if (this.attackCooldown > 0) {
          this.attackCooldown--;
        } else {
          this.isAttacking = false;
        }
      }

      attack() {
        if (this.attackCooldown === 0) {
          this.isAttacking = true;
          this.attackCooldown = 30; // cooldown frames (~0.5 sec)
        }
      }
    }

    const blob1 = new Blob(150, canvas.height / 2, 'cyan', 'KeyA', 'KeyD', 'KeyS'); // Player 1: A/D move, S attack
    const blob2 = new Blob(450, canvas.height / 2, 'magenta', 'ArrowLeft', 'ArrowRight', 'Slash'); // Player 2: arrows move, / attack

    // Correct keys according to info
    // But user wanted Z/S/D and arrow keys + M - so updating keys accordingly:
    blob1.leftKey = 'KeyZ';
    blob1.rightKey = 'KeyS';
    blob1.attackKey = 'KeyD';

    blob2.leftKey = 'ArrowLeft';
    blob2.rightKey = 'ArrowRight';
    blob2.attackKey = 'KeyM';

    // Keyboard handling
    const keysPressed = {};

    window.addEventListener('keydown', (e) => {
      keysPressed[e.code] = true;

      // Player 1 controls
      if (e.code === blob1.leftKey) blob1.moveLeft = true;
      if (e.code === blob1.rightKey) blob1.moveRight = true;
      if (e.code === blob1.attackKey) blob1.attack();

      // Player 2 controls
      if (e.code === blob2.leftKey) blob2.moveLeft = true;
      if (e.code === blob2.rightKey) blob2.moveRight = true;
      if (e.code === blob2.attackKey) blob2.attack();
    });

    window.addEventListener('keyup', (e) => {
      keysPressed[e.code] = false;

      if (e.code === blob1.leftKey) blob1.moveLeft = false;
      if (e.code === blob1.rightKey) blob1.moveRight = false;

      if (e.code === blob2.leftKey) blob2.moveLeft = false;
      if (e.code === blob2.rightKey) blob2.moveRight = false;
    });

    function detectHit(attacker, defender) {
      if (attacker.isAttacking) {
        const dist = Math.abs(attacker.x - defender.x);
        if (dist < attacker.radius + defender.radius + 10) {
          // Hit confirmed
          defender.health -= 1; // Damage per frame attack active
          if (defender.health < 0) defender.health = 0;
        }
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      blob1.update();
      blob2.update();

      detectHit(blob1, blob2);
      detectHit(blob2, blob1);

      blob1.draw();
      blob2.draw();

      // Check for game over
      if (blob1.health === 0 || blob2.health === 0) {
        ctx.fillStyle = 'white';
        ctx.font = '40px Arial';
        ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2 - 20);
        ctx.font = '30px Arial';
        if (blob1.health === 0 && blob2.health === 0) {
          ctx.fillText('Égalité !', canvas.width / 2 - 60, canvas.height / 2 + 20);
        } else if (blob1.health === 0) {
          ctx.fillText('Joueur 2 gagne !', canvas.width / 2 - 110, canvas.height / 2 + 20);
        } else {
          ctx.fillText('Joueur 1 gagne !', canvas.width / 2 - 110, canvas.height / 2 + 20);
        }
        return; // stop game loop
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
