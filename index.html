<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City Blob Fight</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
    }
    canvas {
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>
<script>
class CityScene extends Phaser.Scene {
  constructor() {
    super('CityScene');
  }

  preload() {
    this.load.image('player', 'https://i.imgur.com/tkYvK4F.png'); // blob
    this.load.image('zombie', 'https://i.imgur.com/NuAvNNo.png'); // petit bonhomme
    this.load.image('building', 'https://i.imgur.com/MqmnqVL.png');
    this.load.image('map', 'https://i.imgur.com/6SglJDI.jpg'); // fond style urbain
  }

  create() {
    const mapSize = 3000;

    // Large background
    this.add.tileSprite(0, 0, mapSize, mapSize, 'map').setOrigin(0);

    // Buildings
    this.buildings = this.physics.add.staticGroup();
    for (let i = 0; i < 15; i++) {
      const b = this.buildings.create(
        Phaser.Math.Between(100, mapSize - 100),
        Phaser.Math.Between(100, mapSize - 100),
        'building'
      );
      b.setScale(0.5).refreshBody();
    }

    // Player
    this.player = this.physics.add.sprite(400, 300, 'player').setScale(0.6);
    this.player.setCollideWorldBounds(true);

    // Camera follow
    this.cameras.main.setBounds(0, 0, mapSize, mapSize);
    this.cameras.main.startFollow(this.player);

    // Controls
    this.cursors = this.input.keyboard.createCursorKeys();

    // Zombies (bots)
    this.zombies = this.physics.add.group();
    for (let i = 0; i < 20; i++) {
      const z = this.zombies.create(
        Phaser.Math.Between(100, mapSize - 100),
        Phaser.Math.Between(100, mapSize - 100),
        'zombie'
      );
      z.setScale(0.5);
      z.setVelocity(
        Phaser.Math.Between(-40, 40),
        Phaser.Math.Between(-40, 40)
      );
    }

    // Collisions
    this.physics.add.collider(this.player, this.buildings);
    this.physics.add.collider(this.zombies, this.buildings);
    this.physics.add.overlap(this.player, this.zombies, this.eatZombie, null, this);
  }

  eatZombie(player, zombie) {
    zombie.destroy();
    player.setScale(player.scale + 0.02); // Grossit
  }

  update() {
    const speed = 200;
    this.player.setVelocity(0);

    if (this.cursors.left.isDown) this.player.setVelocityX(-speed);
    if (this.cursors.right.isDown) this.player.setVelocityX(speed);
    if (this.cursors.up.isDown) this.player.setVelocityY(-speed);
    if (this.cursors.down.isDown) this.player.setVelocityY(speed);

    // Zombie movement
    this.zombies.getChildren().forEach(z => {
      if (Phaser.Math.Between(0, 100) < 1) {
        z.setVelocity(
          Phaser.Math.Between(-40, 40),
          Phaser.Math.Between(-40, 40)
        );
      }
    });
  }
}

const config = {
  type: Phaser.AUTO,
  width: window.innerWidth,
  height: window.innerHeight,
  physics: {
    default: 'arcade',
    arcade: {
      debug: false,
    },
  },
  scene: CityScene,
};

new Phaser.Game(config);
</script>
</body>
</html>
